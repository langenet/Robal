version: '3.1'

services:

  db:
    image: postgres
    network_mode: bridge
#    container_name: postgres
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    expose: 
      - 5432
    ports:
      - 5434:5432
    environment:
      POSTGRES_PASSWORD: admin
#    restart: always

  robal:
    image: robal
    build: .
    network_mode: bridge
#    container_name: robal
#    expose:
#      - 8080
#      - 8443
    ports:
      - 443:8443
      - 80:8080
#    restart: always
    depends_on: 
      - db
    links: 
      - db
      
volumes:
  postgres-data: {}






































